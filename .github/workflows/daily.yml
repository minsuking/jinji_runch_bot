name: Daily Kakao Post to Telegram

on:
  schedule:
    - cron: "30 2 * * 1-5"
    - cron: "32 2 * * 1-5"
    - cron: "34 2 * * 1-5"
    - cron: "36 2 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Restore dedupe state from previous runs
      - name: Restore sent-state cache
        uses: actions/cache/restore@v4
        with:
          path: .state
          # unique key for this run (restore will use restore-keys)
          key: sent-state-${{ github.ref_name }}-${{ github.run_id }}
          # pull the latest cache for this branch
          restore-keys: |
            sent-state-${{ github.ref_name }}-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run runner
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          KAKAO_POSTS_URL: ${{ secrets.KAKAO_POSTS_URL }}
          HEADLESS: "true"
          DOWNLOAD_DIR: "downloads"
        run: |
          python src/runner.py

      # ✅ Save dedupe state for next scheduled run(s)
      - name: Save sent-state cache
        uses: actions/cache/save@v4
        with:
          path: .state
          key: sent-state-${{ github.ref_name }}-${{ github.run_id }}
